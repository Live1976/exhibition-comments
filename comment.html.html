<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 24px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
        }

        form {
            margin-bottom: 48px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            background: transparent;
            margin-bottom: 24px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: #000;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .message {
            text-align: center;
            padding: 12px;
            margin-bottom: 24px;
            display: none;
        }

        .success {
            color: #000;
        }

        .comments {
            border-top: 1px solid #eee;
            padding-top: 48px;
        }

        .comment {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #f5f5f5;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-author {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .comment-text {
            color: #333;
            margin-bottom: 8px;
        }

        .comment-time {
            font-size: 14px;
            color: #999;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 48px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EXHIBITION FEEDBACK</h1>
        
        <div class="message success" id="message">Thank you for your comment</div>
        
        <form id="commentForm">
            <input type="text" id="name" placeholder="Your name" required>
            <textarea id="comment" placeholder="Share your thoughts about the exhibition" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
        
        <div class="comments" id="commentsList"></div>
    </div>

    <script>
        // Store comments in memory
        window.exhibitionComments = window.exhibitionComments || [];

        function formatTime() {
            return 'Just now';
        }

        function addComment(name, text) {
            const comment = {
                name: name,
                text: text,
                time: formatTime()
            };
            window.exhibitionComments.unshift(comment);
            renderComments();
        }

        function renderComments() {
            const container = document.getElementById('commentsList');
            
            if (window.exhibitionComments.length === 0) {
                container.innerHTML = '<div class="empty">Be the first to comment</div>';
                return;
            }
            
            container.innerHTML = window.exhibitionComments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.name}</div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-time">${comment.time}</div>
                </div>
            `).join('');
        }

        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const text = document.getElementById('comment').value.trim();
            
            if (name && text) {
                addComment(name, text);
                
                // Show success message
                const msg = document.getElementById('message');
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 2000);
                
                // Clear form
                this.reset();
            }
        });

        // Initial render
        renderComments();
    </script>
</body>
</html>
