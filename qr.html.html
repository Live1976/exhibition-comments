<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 48px;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 1px solid #000;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 16px 48px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 8px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        #qrcode {
            margin: 48px auto;
            display: inline-block;
        }

        .instructions {
            margin-top: 48px;
            font-size: 14px;
            color: #666;
            line-height: 1.8;
        }

        .step {
            margin: 8px 0;
        }

        #downloadBtn {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR CODE GENERATOR</h1>
        
        <input type="text" id="urlInput" placeholder="Enter comment page URL">
        
        <div>
            <button onclick="generateQR()">GENERATE</button>
            <button onclick="downloadQR()" id="downloadBtn">DOWNLOAD</button>
        </div>
        
        <div id="qrcode"></div>
        
        <div class="instructions">
            <div class="step">1. Upload comment page to your server</div>
            <div class="step">2. Enter the full URL above</div>
            <div class="step">3. Generate QR code</div>
            <div class="step">4. Download and print for exhibition</div>
        </div>
    </div>

    <script>
        let qrcode = null;
        
        function generateQR() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate new QR code
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show download button
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }
        
        function downloadQR() {
            if (!qrcode) return;
            
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'exhibition-qr-code.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }
        }
    </script>
</body>
</html>
