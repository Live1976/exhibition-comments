<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>What is happening in this house?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 60px 40px 40px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 40px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .comments-wrapper {
            margin-top: 120px;
            position: relative;
            padding-bottom: 80px;
        }

        .comment {
            margin-bottom: 60px;
            padding-bottom: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-author {
            font-size: 18px;
            margin-bottom: 16px;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .comment-text {
            font-size: 32px;
            line-height: 1.4;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .comment-time {
            font-size: 14px;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        .empty {
            text-align: center;
            font-size: 24px;
            opacity: 0.5;
            padding: 200px 40px;
        }

        .stats {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 16px;
            opacity: 0.7;
        }

        .auto-scroll-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 30px;
            font-size: 14px;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .auto-scroll-indicator:hover {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .auto-scroll-indicator.paused {
            background: rgba(255, 100, 100, 0.3);
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 200px 0;
            font-size: 24px;
            opacity: 0.5;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .sync-status {
            position: fixed;
            bottom: 100px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.8;
        }

        .sync-status.active {
            background: rgba(76, 175, 80, 0.2);
            color: rgba(76, 175, 80, 0.8);
        }

        .sync-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: rgba(244, 67, 54, 0.8);
        }

        /* iPad specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .comment-text {
                font-size: 24px;
            }
            
            .comments-wrapper {
                margin-top: 100px;
            }
            
            .stats {
                bottom: 20px;
                left: 20px;
                font-size: 14px;
                padding: 15px 20px;
            }
            
            .auto-scroll-indicator {
                bottom: 20px;
                right: 20px;
                font-size: 12px;
                padding: 12px 20px;
            }
            
            .sync-status {
                bottom: 70px;
                right: 20px;
                padding: 5px 10px;
                font-size: 10px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        /* New comment highlight */
        @keyframes highlight {
            0% { background-color: rgba(255, 255, 255, 0.2); }
            100% { background-color: transparent; }
        }
        
        .comment.new-comment {
            animation: highlight 2s ease-out forwards, fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>What is happening in this house?</h1>
    </div>
    
    <div class="sync-status" id="syncStatus">WAITING FOR DATA</div>

    <div class="container">
        <div class="comments-wrapper" id="commentsWrapper">
            <div class="loading" id="loading">Loading comments</div>
        </div>
    </div>

    <div class="stats" id="stats">
        <span id="commentCount">0</span> COMMENTS
    </div>

    <div class="auto-scroll-indicator" id="scrollIndicator">
        AUTO SCROLL: ON
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_9YXNAYdFjmqK2iNKrra76zd05Nd61Iw",
            authDomain: "exhibition-comments.firebaseapp.com",
            projectId: "exhibition-comments",
            storageBucket: "exhibition-comments.firebasestorage.app",
            messagingSenderId: "166867670609",
            appId: "1:166867670609:web:7e2009858a5e4ecd300a70",
            measurementId: "G-D89J84MCH6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Auto-scroll settings
        let autoScroll = true;
        let scrollSpeed = 0.5; // Pixels per frame
        let scrollDirection = 1; // 1 for down, -1 for up
        let scrollAnimationId = null;
        let lastUserInteraction = Date.now();
        let pauseAutoScrollAfterInteraction = 3000; // 3 seconds
        
        // Sync status indicator
        function updateSyncStatus(status, isError = false) {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = status;
            
            statusElement.classList.remove('active', 'error');
            if (isError) {
                statusElement.classList.add('error');
            } else if (status === 'LIVE SYNC ACTIVE') {
                statusElement.classList.add('active');
            }
        }
        
        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown time';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString();
        }
        
        // Get comment text
        function getCommentText(comment) {
            return comment.text || comment.content || comment.message || comment.comment || '(No content)';
        }
        
        // Render comments
        function renderComments(comments) {
            const commentsWrapper = document.getElementById('commentsWrapper');
            const loadingElement = document.getElementById('loading');
            
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            if (!comments || comments.length === 0) {
                commentsWrapper.innerHTML = '<div class="empty">WAITING FOR THE FIRST COMMENT</div>';
                document.getElementById('commentCount').textContent = '0';
                return;
            }
            
            document.getElementById('commentCount').textContent = comments.length;
            
            let html = '';
            comments.forEach((comment, index) => {
                const commentText = getCommentText(comment);
                const timestamp = formatTime(comment.timestamp);
                
                const isNew = comment.timestamp && 
                              ((Date.now() - comment.timestamp.toDate().getTime()) < 10000);
                
                const newCommentClass = isNew ? 'comment new-comment' : 'comment';
                
                html += `
                    <div class="${newCommentClass}" style="animation-delay: ${index * 0.1}s">
                        <div class="comment-author">${comment.name || 'Anonymous'}</div>
                        <div class="comment-text">${commentText}</div>
                        <div class="comment-time">${timestamp}</div>
                    </div>
                `;
            });
            
            commentsWrapper.innerHTML = html;
        }
        
        // Auto-scroll functionality
        function performAutoScroll() {
            if (!autoScroll) return;
            
            // Check if user has interacted recently
            if (Date.now() - lastUserInteraction < pauseAutoScrollAfterInteraction) {
                scrollAnimationId = requestAnimationFrame(performAutoScroll);
                return;
            }
            
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const currentScroll = window.pageYOffset;
            
            if (scrollDirection === 1) {
                // Scrolling down
                if (currentScroll >= maxScroll - 10) {
                    // Reached bottom, change direction
                    scrollDirection = -1;
                } else {
                    window.scrollBy(0, scrollSpeed);
                }
            } else {
                // Scrolling up
                if (currentScroll <= 10) {
                    // Reached top, change direction
                    scrollDirection = 1;
                } else {
                    window.scrollBy(0, -scrollSpeed);
                }
            }
            
            scrollAnimationId = requestAnimationFrame(performAutoScroll);
        }
        
        function startAutoScroll() {
            if (scrollAnimationId) {
                cancelAnimationFrame(scrollAnimationId);
            }
            scrollAnimationId = requestAnimationFrame(performAutoScroll);
        }
        
        function stopAutoScroll() {
            if (scrollAnimationId) {
                cancelAnimationFrame(scrollAnimationId);
                scrollAnimationId = null;
            }
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const indicator = document.getElementById('scrollIndicator');
            
            if (autoScroll) {
                indicator.textContent = 'AUTO SCROLL: ON';
                indicator.classList.remove('paused');
                startAutoScroll();
            } else {
                indicator.textContent = 'AUTO SCROLL: OFF';
                indicator.classList.add('paused');
                stopAutoScroll();
            }
            
            localStorage.setItem('autoScroll', autoScroll.toString());
        }
        
        // Handle user interactions
        function handleUserInteraction() {
            lastUserInteraction = Date.now();
        }
        
        // Add event listeners for user interactions
        ['scroll', 'wheel', 'touchstart', 'touchmove', 'mousedown', 'mousemove', 'keydown'].forEach(event => {
            document.addEventListener(event, handleUserInteraction, { passive: true });
        });
        
        // Real-time comments setup
        let unsubscribe = null;
        
        function setupRealTimeComments() {
            updateSyncStatus('CONNECTING...');
            
            if (unsubscribe) {
                unsubscribe();
            }
            
            try {
                unsubscribe = db.collection('comments')
                    .where('status', '==', 'approved')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        updateSyncStatus('LIVE SYNC ACTIVE');
                        
                        const comments = [];
                        snapshot.forEach(doc => {
                            comments.push({
                                ...doc.data(),
                                id: doc.id
                            });
                        });
                        
                        renderComments(comments);
                    }, error => {
                        updateSyncStatus('SYNC ERROR: ' + error.message, true);
                        console.error('Realtime error:', error);
                        
                        // Retry after 5 seconds
                        setTimeout(() => {
                            setupRealTimeComments();
                        }, 5000);
                    });
            } catch (error) {
                updateSyncStatus('SETUP ERROR: ' + error.message, true);
                console.error('Setup error:', error);
            }
        }
        
        // Click handler for auto-scroll toggle
        document.getElementById('scrollIndicator').addEventListener('click', toggleAutoScroll);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved auto-scroll preference
            const savedAutoScroll = localStorage.getItem('autoScroll');
            if (savedAutoScroll !== null) {
                autoScroll = savedAutoScroll === 'true';
                const indicator = document.getElementById('scrollIndicator');
                if (!autoScroll) {
                    indicator.textContent = 'AUTO SCROLL: OFF';
                    indicator.classList.add('paused');
                }
            }
            
            // Start real-time comments
            setupRealTimeComments();
            
            // Start auto-scroll if enabled
            if (autoScroll) {
                setTimeout(() => {
                    startAutoScroll();
                }, 2000); // Start after 2 seconds to let content load
            }
        });
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoScroll();
            } else {
                if (autoScroll) {
                    setTimeout(() => {
                        startAutoScroll();
                    }, 1000);
                }
                
                if (!unsubscribe) {
                    setupRealTimeComments();
                }
            }
        });
        
        // Handle network changes
        window.addEventListener('online', () => {
            setupRealTimeComments();
        });
        
        window.addEventListener('offline', () => {
            updateSyncStatus('OFFLINE', true);
        });
    </script>
</body>
</html>
