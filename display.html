<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>What is happening in this house, I asked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 60px 40px 40px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 40px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .comments-wrapper {
            margin-top: 120px;
            position: relative;
            padding-bottom: 80px;
        }

        .comment {
            margin-bottom: 60px;
            padding-bottom: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-author {
            font-size: 18px;
            margin-bottom: 16px;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .comment-text {
            font-size: 32px;
            line-height: 1.4;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .comment-time {
            font-size: 14px;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        .empty {
            text-align: center;
            font-size: 24px;
            opacity: 0.5;
            padding: 200px 40px;
        }

        .stats {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 16px;
            opacity: 0.7;
        }

        .auto-scroll-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 30px;
            font-size: 14px;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .auto-scroll-indicator:hover {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .auto-scroll-indicator.paused {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 200px 0;
            font-size: 24px;
            opacity: 0.5;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            font-size: 12px;
            color: #0f0;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
            z-index: 1000;
            display: none;
        }

        .sync-status {
            position: fixed;
            bottom: 100px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.8;
        }

        .sync-status.active {
            background: rgba(76, 175, 80, 0.2);
            color: rgba(76, 175, 80, 0.8);
        }

        .sync-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: rgba(244, 67, 54, 0.8);
        }

        /* iPad specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .comment-text {
                font-size: 24px;
            }
            
            .comments-wrapper {
                margin-top: 100px;
            }
            
            .stats {
                bottom: 20px;
                left: 20px;
                font-size: 14px;
                padding: 15px 20px;
            }
            
            .auto-scroll-indicator {
                bottom: 20px;
                right: 20px;
                font-size: 12px;
                padding: 12px 20px;
            }
            
            .sync-status {
                bottom: 70px;
                right: 20px;
                padding: 5px 10px;
                font-size: 10px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel"></div>
    
    <div class="header">
        <h1>What is happening in this house, I asked</h1>
    </div>
    
    <div class="sync-status" id="syncStatus">WAITING FOR DATA</div>

    <div class="container">
        <div class="comments-wrapper" id="commentsWrapper">
            <div class="loading" id="loading">Loading comments</div>
        </div>
    </div>

    <div class="stats" id="stats">
        <span id="commentCount">0</span> COMMENTS
    </div>

    <div class="auto-scroll-indicator" id="scrollIndicator">
        AUTO SCROLL: ON
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_9YXNAYdFjmqK2iNKrra76zd05Nd61Iw",
            authDomain: "exhibition-comments.firebaseapp.com",
            projectId: "exhibition-comments",
            storageBucket: "exhibition-comments.firebasestorage.app",
            messagingSenderId: "166867670609",
            appId: "1:166867670609:web:7e2009858a5e4ecd300a70",
            measurementId: "G-D89J84MCH6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Debug mode (double tap top-right corner to toggle)
        let debugMode = false;
        let tapCount = 0;
        let tapTimer = null;
        
        document.addEventListener('click', function(e) {
            // Check if click is in top-right corner
            if (e.clientX > window.innerWidth - 50 && e.clientY < 50) {
                tapCount++;
                
                clearTimeout(tapTimer);
                tapTimer = setTimeout(function() {
                    tapCount = 0;
                }, 500);
                
                if (tapCount >= 3) {
                    debugMode = !debugMode;
                    document.getElementById('debugPanel').style.display = debugMode ? 'block' : 'none';
                    tapCount = 0;
                    
                    if (debugMode) {
                        logDebug('Debug mode enabled');
                        testFirebase();
                    }
                }
            }
        });
        
        function logDebug(message) {
            if (debugMode) {
                const debugPanel = document.getElementById('debugPanel');
                debugPanel.innerHTML += message + '<br>';
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
            console.log(message);
        }
        
        function testFirebase() {
            logDebug('Testing Firebase connection...');
            
            db.collection('comments').limit(1).get()
                .then(snapshot => {
                    logDebug(`Connection successful. Found ${snapshot.size} comments.`);
                    if (snapshot.size > 0) {
                        const doc = snapshot.docs[0];
                        logDebug(`Sample comment: ${JSON.stringify(doc.data())}`);
                    }
                })
                .catch(error => {
                    logDebug(`Firebase error: ${error.message}`);
                });
        }
        
        // Sync status indicator
        function updateSyncStatus(status, isError = false) {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = status;
            
            statusElement.classList.remove('active', 'error');
            if (isError) {
                statusElement.classList.add('error');
            } else if (status === 'LIVE SYNC ACTIVE') {
                statusElement.classList.add('active');
            }
            
            // Auto-hide sync status after 5 seconds if success
            if (status === 'LIVE SYNC ACTIVE') {
                setTimeout(() => {
                    statusElement.style.opacity = '0';
                    setTimeout(() => {
                        // If the status hasn't changed, keep it hidden
                        if (statusElement.textContent === 'LIVE SYNC ACTIVE') {
                            statusElement.style.display = 'none';
                        }
                    }, 1000);
                }, 5000);
            } else {
                // Make sure it's visible for other statuses
                statusElement.style.opacity = '0.8';
                statusElement.style.display = 'block';
            }
        }
        
        // Auto-scroll settings
        let autoScroll = true;
        let scrollSpeed = 1;
        let scrollInterval;
        let lastScrollTime = Date.now();
        
        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown time';
            
            let date;
            if (timestamp.toDate) {
                // Firestore Timestamp
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                // JavaScript Date
                date = timestamp;
            } else {
                // Assume it's a number or string representing milliseconds
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString();
        }
        
        // Get comment text (handling different field names)
        function getCommentText(comment) {
            // Try different field names that might contain the comment text
            return comment.text || comment.content || comment.message || comment.comment || '(No content)';
        }
        
        // Render comments
        function renderComments(comments) {
            const commentsWrapper = document.getElementById('commentsWrapper');
            const loadingElement = document.getElementById('loading');
            
            loadingElement.style.display = 'none';
            
            if (!comments || comments.length === 0) {
                commentsWrapper.innerHTML = '<div class="empty">WAITING FOR THE FIRST COMMENT</div>';
                return;
            }
            
            // Update stats
            document.getElementById('commentCount').textContent = comments.length;
            
            let html = '';
            comments.forEach((comment, index) => {
                const commentText = getCommentText(comment);
                
                html += `
                    <div class="comment" style="animation-delay: ${index * 0.1}s">
                        <div class="comment-author">${comment.name || 'Anonymous'}</div>
                        <div class="comment-text">${commentText}</div>
                        <div class="comment-time">${formatTime(comment.timestamp)}</div>
                    </div>
                `;
            });
            
            commentsWrapper.innerHTML = html;
        }
        
        // Live unsubscribe function
        let unsubscribe = null;
        
        // Load comments from Firebase with real-time updates
        function setupRealTimeComments() {
            updateSyncStatus('CONNECTING...');
            logDebug('Setting up real-time comments...');
            
            try {
                // Unsubscribe from previous listener if it exists
                if (unsubscribe) {
                    unsubscribe();
                    logDebug('Unsubscribed from previous listener');
                }
                
                // Setup new real-time listener
                unsubscribe = db.collection('comments')
                    .where('status', '==', 'approved')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        updateSyncStatus('LIVE SYNC ACTIVE');
                        logDebug(`Received snapshot with ${snapshot.size} comments`);
                        
                        const comments = [];
                        snapshot.forEach(doc => {
                            comments.push(doc.data());
                        });
                        
                        logDebug(`Processed ${comments.length} comments from Firestore`);
                        renderComments(comments);
                        
                        // Manually trigger a test after 3 seconds to verify if comments are coming in
                        setTimeout(checkForComments, 3000);
                    }, error => {
                        updateSyncStatus('SYNC ERROR: ' + error.message, true);
                        console.error('Error in real-time updates:', error);
                        logDebug(`Realtime error: ${error.message}`);
                        document.getElementById('loading').textContent = 'Error loading comments';
                        
                        // Try direct query method as fallback
                        loadCommentsDirect();
                    });
                
                logDebug('Real-time listener successfully set up');
            } catch (error) {
                updateSyncStatus('SETUP ERROR: ' + error.message, true);
                logDebug(`Error setting up listener: ${error.message}`);
                
                // Try direct query method as fallback
                loadCommentsDirect();
            }
        }
        
        // Check if comments are loaded correctly
        function checkForComments() {
            const commentsWrapper = document.getElementById('commentsWrapper');
            const emptyCheck = commentsWrapper.querySelector('.empty');
            
            if (emptyCheck && emptyCheck.style.display !== 'none') {
                // No comments received yet, try direct query
                logDebug('No comments received from real-time listener, trying direct query...');
                loadCommentsDirect();
            }
        }
        
        // Direct loading of comments as fallback
        function loadCommentsDirect() {
            updateSyncStatus('TRYING DIRECT QUERY...');
            logDebug('Loading comments directly...');
            
            db.collection('comments')
                .orderBy('timestamp', 'desc')
                .get()
                .then(snapshot => {
                    updateSyncStatus('USING DIRECT QUERY');
                    
                    if (snapshot.empty) {
                        logDebug('No comments found in database.');
                        renderComments([]);
                        return;
                    }
                    
                    const comments = [];
                    snapshot.forEach(doc => {
                        const commentData = doc.data();
                        // Don't filter by status in fallback mode
                        comments.push(commentData);
                    });
                    
                    logDebug(`Loaded ${comments.length} comments directly.`);
                    renderComments(comments);
                    
                    // Start polling for updates
                    startPolling();
                })
                .catch(error => {
                    updateSyncStatus('QUERY ERROR: ' + error.message, true);
                    console.error('Error loading comments directly:', error);
                    logDebug(`Direct loading error: ${error.message}`);
                    document.getElementById('loading').textContent = 'Could not load comments: ' + error.message;
                });
        }
        
        // Polling for updates when real-time fails
        let pollingInterval = null;
        
        function startPolling() {
            logDebug('Starting polling for updates...');
            updateSyncStatus('POLLING FOR UPDATES');
            
            // Clear any existing polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            // Poll every 5 seconds
            pollingInterval = setInterval(() => {
                logDebug('Polling for new comments...');
                
                db.collection('comments')
                    .orderBy('timestamp', 'desc')
                    .get()
                    .then(snapshot => {
                        const comments = [];
                        snapshot.forEach(doc => {
                            comments.push(doc.data());
                        });
                        
                        logDebug(`Polled ${comments.length} comments.`);
                        renderComments(comments);
                        
                        // Try to reenable real-time updates periodically
                        tryReenableRealtime();
                    })
                    .catch(error => {
                        logDebug(`Polling error: ${error.message}`);
                    });
            }, 5000);
        }
        
        // Try to reenable real-time updates
        let realtimeAttempts = 0;
        
        function tryReenableRealtime() {
            realtimeAttempts++;
            
            // Try to reenable real-time every 4th poll (20 seconds)
            if (realtimeAttempts >= 4) {
                realtimeAttempts = 0;
                logDebug('Attempting to restore real-time updates...');
                
                // Stop polling temporarily
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
                
                // Try to set up real-time again
                setupRealTimeComments();
            }
        }
        
        // Auto-scroll functionality
        function startAutoScroll() {
            if (!autoScroll) return;
            
            scrollInterval = setInterval(() => {
                if (Date.now() - lastScrollTime > 3000) {
                    window.scrollBy(0, scrollSpeed);
                    
                    // Reset to top when reaching bottom
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                        setTimeout(() => {
                            window.scrollTo({
                                top: 0,
                                behavior: 'smooth'
                            });
                        }, 3000);
                    }
                }
            }, 50);
        }
        
        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const indicator = document.getElementById('scrollIndicator');
            
            if (autoScroll) {
                indicator.textContent = 'AUTO SCROLL: ON';
                indicator.classList.remove('paused');
                startAutoScroll();
            } else {
                indicator.textContent = 'AUTO SCROLL: OFF';
                indicator.classList.add('paused');
                stopAutoScroll();
            }
            
            // Save preference to localStorage
            localStorage.setItem('autoScroll', autoScroll.toString());
        }
        
        // Event handlers for manual scrolling
        let touchTimeout;
        
        document.addEventListener('touchstart', () => {
            lastScrollTime = Date.now();
            
            if (autoScroll) {
                stopAutoScroll();
                clearTimeout(touchTimeout);
                
                // Resume auto-scroll after 5 seconds of no interaction
                touchTimeout = setTimeout(() => {
                    if (autoScroll) {
                        startAutoScroll();
                    }
                }, 5000);
            }
        });
        
        document.addEventListener('wheel', () => {
            lastScrollTime = Date.now();
        });
        
        document.addEventListener('scroll', () => {
            lastScrollTime = Date.now();
        });
        
        // Toggle auto-scroll on button click
        document.getElementById('scrollIndicator').addEventListener('click', toggleAutoScroll);
        
        // Load and apply settings
        function loadSettings() {
            // Check for auto-scroll preference
            const savedAutoScroll = localStorage.getItem('autoScroll');
            if (savedAutoScroll !== null) {
                autoScroll = savedAutoScroll === 'true';
                
                // Update UI to match
                const indicator = document.getElementById('scrollIndicator');
                if (!autoScroll) {
                    indicator.textContent = 'AUTO SCROLL: OFF';
                    indicator.classList.add('paused');
                }
            }
            
            // Check for display settings
            db.collection('settings').doc('display')
                .get()
                .then(doc => {
                    if (doc.exists) {
                        logDebug('Display settings loaded from Firestore');
                        const settings = doc.data();
                        
                        // Apply auto-scroll setting
                        if (settings.autoScroll !== undefined) {
                            autoScroll = settings.autoScroll;
                            const indicator = document.getElementById('scrollIndicator');
                            
                            if (autoScroll) {
                                indicator.textContent = 'AUTO SCROLL: ON';
                                indicator.classList.remove('paused');
                            } else {
                                indicator.textContent = 'AUTO SCROLL: OFF';
                                indicator.classList.add('paused');
                            }
                        }
                        
                        // Apply other settings
                        if (settings.showAuthor === false) {
                            document.querySelectorAll('.comment-author').forEach(el => {
                                el.style.display = 'none';
                            });
                        }
                        
                        if (settings.showTimestamp === false) {
                            document.querySelectorAll('.comment-time').forEach(el => {
                                el.style.display = 'none';
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading settings:', error);
                });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Setup real-time updates with multiple fallbacks
            setupRealTimeComments();
            
            // Load settings
            loadSettings();
            
            // Start auto-scroll if enabled
            if (autoScroll) {
                startAutoScroll();
            }
            
            // Monitor for settings changes
            try {
                db.collection('settings').doc('display')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const settings = doc.data();
                            
                            // Apply auto-scroll setting
                            if (settings.autoScroll !== undefined && autoScroll !== settings.autoScroll) {
                                autoScroll = settings.autoScroll;
                                
                                if (autoScroll) {
                                    document.getElementById('scrollIndicator').textContent = 'AUTO SCROLL: ON';
                                    document.getElementById('scrollIndicator').classList.remove('paused');
                                    startAutoScroll();
                                } else {
                                    document.getElementById('scrollIndicator').textContent = 'AUTO SCROLL: OFF';
                                    document.getElementById('scrollIndicator').classList.add('paused');
                                    stopAutoScroll();
                                }
                            }
                        }
                    }, error => {
                        logDebug(`Settings listener error: ${error.message}`);
                    });
            } catch (error) {
                logDebug(`Error setting up settings listener: ${error.message}`);
            }
        });
        
        // Handle visibility change (for when user switches tabs or minimizes)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden
                stopAutoScroll();
            } else {
                // Page is visible again
                if (autoScroll) {
                    startAutoScroll();
                }
                
                // When coming back to the page, check if we need to reconnect
                if (!unsubscribe) {
                    logDebug('Page visible again, trying to reconnect...');
                    setupRealTimeComments();
                }
            }
        });

        // Handle network status changes
        window.addEventListener('online', () => {
            logDebug('Network connection restored, reconnecting...');
            setupRealTimeComments();
        });
        
        window.addEventListener('offline', () => {
            logDebug('Network connection lost');
            updateSyncStatus('OFFLINE', true);
        });

        // Add a test comment function for debugging
        window.addTestComment = function() {
            logDebug('Adding test comment');
            
            const testComment = {
                name: "Test User",
                text: "This is a test comment added at " + new Date().toLocaleTimeString(),
                timestamp: firebase.firestore.Timestamp.now(),
                status: "approved"
            };
            
            db.collection('comments').add(testComment)
                .then(doc => {
                    logDebug(`Test comment added with ID: ${doc.id}`);
                })
                .catch(error => {
                    logDebug(`Error adding test comment: ${error.message}`);
                });
        };
    </script>
</body>
</html>
