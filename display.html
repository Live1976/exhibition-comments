<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>What is happening in this house?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden; /* ÈöêËóèÈ°µÈù¢ÊªöÂä®Êù° */
            -webkit-font-smoothing: antialiased;
            height: 100vh;
        }

        .header {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 40px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .comments-viewport {
            margin-top: 140px; /* ‰∏∫Ê†áÈ¢òÁïôÁ©∫Èó¥ */
            flex: 1;
            overflow: hidden;
            position: relative;
            margin-bottom: 100px; /* ‰∏∫Â∫ïÈÉ®Êéß‰ª∂ÁïôÁ©∫Èó¥ */
        }

        .comments-scroll-container {
            position: relative;
            animation: none; /* ÂàùÂßã‰∏çÊªöÂä® */
        }

        .comments-scroll-container.scrolling {
            animation: smoothScrollUp var(--scroll-duration) linear infinite;
        }

        @keyframes smoothScrollUp {
            0% { 
                transform: translateY(0); 
            }
            100% { 
                transform: translateY(-50%); /* ÊªöÂä®‰∏ÄÂçäË∑ùÁ¶ªÔºåÂõ†‰∏∫ÂÜÖÂÆπÊòØÈáçÂ§çÁöÑ */
            }
        }

        .comment {
            margin-bottom: 60px;
            padding-bottom: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-author {
            font-size: 18px;
            margin-bottom: 16px;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .comment-text {
            font-size: 32px;
            line-height: 1.4;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .comment-time {
            font-size: 14px;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        .empty {
            text-align: center;
            font-size: 24px;
            opacity: 0.5;
            padding: 200px 40px;
        }

        .stats {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 16px;
            opacity: 0.7;
        }

        .auto-scroll-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 30px;
            font-size: 14px;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .auto-scroll-indicator:hover {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .auto-scroll-indicator.paused {
            background: rgba(255, 100, 100, 0.8);
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 200px 0;
            font-size: 24px;
            opacity: 0.5;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            font-size: 12px;
            color: #0f0;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
            z-index: 1000;
            display: none;
        }

        .sync-status {
            position: fixed;
            bottom: 100px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.8;
        }

        .sync-status.active {
            background: rgba(76, 175, 80, 0.2);
            color: rgba(76, 175, 80, 0.8);
        }

        .sync-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: rgba(244, 67, 54, 0.8);
        }

        /* iPad specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .comment-text {
                font-size: 24px;
            }
            
            .comments-viewport {
                margin-top: 100px;
                margin-bottom: 80px;
            }
            
            .stats {
                bottom: 20px;
                left: 20px;
                font-size: 14px;
                padding: 15px 20px;
            }
            
            .auto-scroll-indicator {
                bottom: 20px;
                right: 20px;
                font-size: 12px;
                padding: 12px 20px;
            }
            
            .sync-status {
                bottom: 70px;
                right: 20px;
                padding: 5px 10px;
                font-size: 10px;
            }
        }

        /* Êñ∞Ê∑ªÂä†ÁöÑÊ†∑Âºè - Áî®‰∫éÈ´ò‰∫ÆÊñ∞ËØÑËÆ∫ */
        @keyframes highlight {
            0% { background-color: rgba(255, 255, 255, 0.2); }
            100% { background-color: transparent; }
        }
        
        .comment.new-comment {
            animation: highlight 2s ease-out forwards, fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel"></div>
    
    <div class="header">
        <h1>What is happening in this house?</h1>
    </div>
    
    <div class="sync-status" id="syncStatus">WAITING FOR DATA</div>

    <div class="container">
        <div class="comments-viewport" id="commentsViewport">
            <div class="comments-scroll-container" id="scrollContainer">
                <div class="loading" id="loading">Loading comments</div>
            </div>
        </div>
    </div>

    <div class="stats" id="stats">
        <span id="commentCount">0</span> COMMENTS
    </div>

    <div class="auto-scroll-indicator" id="scrollIndicator">
        AUTO SCROLL: ON
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_9YXNAYdFjmqK2iNKrra76zd05Nd61Iw",
            authDomain: "exhibition-comments.firebaseapp.com",
            projectId: "exhibition-comments",
            storageBucket: "exhibition-comments.firebasestorage.app",
            messagingSenderId: "166867670609",
            appId: "1:166867670609:web:7e2009858a5e4ecd300a70",
            measurementId: "G-D89J84MCH6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Debug mode (triple tap top-right corner to toggle)
        let debugMode = false;
        let tapCount = 0;
        let tapTimer = null;
        
        document.addEventListener('click', function(e) {
            if (e.clientX > window.innerWidth - 50 && e.clientY < 50) {
                tapCount++;
                
                clearTimeout(tapTimer);
                tapTimer = setTimeout(function() {
                    tapCount = 0;
                }, 500);
                
                if (tapCount >= 3) {
                    debugMode = !debugMode;
                    document.getElementById('debugPanel').style.display = debugMode ? 'block' : 'none';
                    tapCount = 0;
                    
                    if (debugMode) {
                        logDebug('Debug mode enabled');
                        testFirebase();
                    }
                }
            }
        });
        
        function logDebug(message) {
            if (debugMode) {
                const debugPanel = document.getElementById('debugPanel');
                debugPanel.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
            console.log(message);
        }
        
        function testFirebase() {
            logDebug('Testing Firebase connection...');
            
            db.collection('comments').limit(1).get()
                .then(snapshot => {
                    logDebug(`Connection successful. Found ${snapshot.size} comments.`);
                    if (snapshot.size > 0) {
                        const doc = snapshot.docs[0];
                        logDebug(`Sample comment: ${JSON.stringify(doc.data())}`);
                    }
                })
                .catch(error => {
                    logDebug(`Firebase error: ${error.message}`);
                });
        }
        
        // Sync status indicator
        function updateSyncStatus(status, isError = false) {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = status;
            
            statusElement.classList.remove('active', 'error');
            if (isError) {
                statusElement.classList.add('error');
            } else if (status === 'LIVE SYNC ACTIVE') {
                statusElement.classList.add('active');
            }
        }
        
        // üî• Êó†ÁºùÂæ™ÁéØÊªöÂä®Á≥ªÁªü
        let autoScroll = true;
        let currentComments = [];
        
        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown time';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString();
        }
        
        // Get comment text
        function getCommentText(comment) {
            return comment.text || comment.content || comment.message || comment.comment || '(No content)';
        }
        
        // üöÄ Ê∏≤ÊüìÊó†ÁºùÂæ™ÁéØÊªöÂä®ÁöÑËØÑËÆ∫
        function renderScrollingComments(comments) {
            const scrollContainer = document.getElementById('scrollContainer');
            const loadingElement = document.getElementById('loading');
            
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            if (!comments || comments.length === 0) {
                scrollContainer.innerHTML = '<div class="empty">WAITING FOR THE FIRST COMMENT</div>';
                document.getElementById('commentCount').textContent = '0';
                return;
            }
            
            // Êõ¥Êñ∞ËØÑËÆ∫ËÆ°Êï∞
            document.getElementById('commentCount').textContent = comments.length;
            currentComments = comments;
            
            // ÂàõÂª∫HTMLÂÜÖÂÆπ - ÈáçÂ§ç‰∏§Ê¨°ÂÆûÁé∞Êó†ÁºùÂæ™ÁéØ
            function createCommentHTML(comment, index) {
                const commentText = getCommentText(comment);
                const timestamp = formatTime(comment.timestamp);
                
                const isNew = comment.timestamp && 
                              ((Date.now() - comment.timestamp.toDate().getTime()) < 10000);
                
                const newCommentClass = isNew ? 'comment new-comment' : 'comment';
                
                return `
                    <div class="${newCommentClass}" style="animation-delay: ${index * 0.1}s">
                        <div class="comment-author">${comment.name || 'Anonymous'}</div>
                        <div class="comment-text">${commentText}</div>
                        <div class="comment-time">${timestamp}</div>
                    </div>
                `;
            }
            
            // ÁîüÊàêÁ¨¨‰∏ÄÈÅçËØÑËÆ∫
            let html = '';
            comments.forEach((comment, index) => {
                html += createCommentHTML(comment, index);
            });
            
            // ÈáçÂ§çÁ¨¨‰∫åÈÅçËØÑËÆ∫ÂÆûÁé∞Êó†ÁºùÂæ™ÁéØ
            comments.forEach((comment, index) => {
                html += createCommentHTML(comment, index + comments.length);
            });
            
            // Êõ¥Êñ∞DOM
            scrollContainer.innerHTML = html;
            
            // ÂêØÂä®ÊªöÂä®Âä®Áîª
            startSmoothScrolling(comments.length);
            
            logDebug(`üé¨ Rendered ${comments.length} comments with seamless scrolling`);
        }
        
        // üéØ ÂêØÂä®Âπ≥ÊªëÊªöÂä®
        function startSmoothScrolling(commentCount) {
            if (!autoScroll) return;
            
            const scrollContainer = document.getElementById('scrollContainer');
            
            // ËÆ°ÁÆóÊªöÂä®Êó∂Èó¥ - Ê†πÊçÆËØÑËÆ∫Êï∞ÈáèÂä®ÊÄÅË∞ÉÊï¥
            // Âü∫Á°ÄÈÄüÂ∫¶ÔºöÊØèÊù°ËØÑËÆ∫15ÁßíÈòÖËØªÊó∂Èó¥
            const baseTimePerComment = 15; // Áßí
            const minTotalTime = 60; // ÊúÄÂ∞ë1ÂàÜÈíü
            const maxTotalTime = 300; // ÊúÄÂ§ö5ÂàÜÈíü
            
            let totalTime = commentCount * baseTimePerComment;
            totalTime = Math.max(minTotalTime, Math.min(maxTotalTime, totalTime));
            
            // ËÆæÁΩÆCSSÂèòÈáè
            scrollContainer.style.setProperty('--scroll-duration', totalTime + 's');
            
            // Ê∑ªÂä†ÊªöÂä®Á±ªÂêØÂä®Âä®Áîª
            scrollContainer.classList.add('scrolling');
            
            logDebug(`üöÄ Started scrolling: ${commentCount} comments, ${totalTime}s duration`);
        }
        
        // ÂÅúÊ≠¢ÊªöÂä®
        function stopSmoothScrolling() {
            const scrollContainer = document.getElementById('scrollContainer');
            scrollContainer.classList.remove('scrolling');
            logDebug('‚èπÔ∏è Stopped scrolling');
        }
        
        // ÂàáÊç¢Ëá™Âä®ÊªöÂä®
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const indicator = document.getElementById('scrollIndicator');
            
            if (autoScroll) {
                indicator.textContent = 'AUTO SCROLL: ON';
                indicator.classList.remove('paused');
                if (currentComments.length > 0) {
                    startSmoothScrolling(currentComments.length);
                }
                logDebug('‚úÖ Auto-scroll enabled');
            } else {
                indicator.textContent = 'AUTO SCROLL: OFF';
                indicator.classList.add('paused');
                stopSmoothScrolling();
                logDebug('‚ùå Auto-scroll disabled');
            }
            
            localStorage.setItem('autoScroll', autoScroll.toString());
        }
        
        // ÁÆÄÂåñÁöÑËØÑËÆ∫Âä†ËΩΩ
        let pollingInterval = null;
        
        function loadComments() {
            updateSyncStatus('LOADING...');
            logDebug('üì° Loading comments...');
            
            db.collection('comments')
                .get()
                .then(snapshot => {
                    updateSyncStatus('LOADED');
                    logDebug(`üìä Found ${snapshot.size} total comments`);
                    
                    const comments = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.status === 'approved') {
                            comments.push({
                                ...data,
                                id: doc.id
                            });
                        }
                    });
                    
                    comments.sort((a, b) => {
                        const timeA = a.timestamp ? a.timestamp.toDate().getTime() : 0;
                        const timeB = b.timestamp ? b.timestamp.toDate().getTime() : 0;
                        return timeB - timeA;
                    });
                    
                    logDebug(`‚úÖ Displaying ${comments.length} approved comments`);
                    renderScrollingComments(comments);
                    
                    updateSyncStatus('LIVE', false);
                    startPolling();
                })
                .catch(error => {
                    updateSyncStatus('ERROR: ' + error.message, true);
                    logDebug(`‚ùå Error loading comments: ${error.message}`);
                    
                    setTimeout(() => {
                        loadComments();
                    }, 5000);
                });
        }
        
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            pollingInterval = setInterval(() => {
                db.collection('comments')
                    .get()
                    .then(snapshot => {
                        const comments = [];
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.status === 'approved') {
                                comments.push({
                                    ...data,
                                    id: doc.id
                                });
                            }
                        });
                        
                        comments.sort((a, b) => {
                            const timeA = a.timestamp ? a.timestamp.toDate().getTime() : 0;
                            const timeB = b.timestamp ? b.timestamp.toDate().getTime() : 0;
                            return timeB - timeA;
                        });
                        
                        // Âè™ÊúâËØÑËÆ∫Êï∞ÈáèÂèòÂåñÊó∂ÊâçÈáçÊñ∞Ê∏≤Êüì
                        if (comments.length !== currentComments.length) {
                            logDebug(`üîÑ Comments updated: ${currentComments.length} ‚Üí ${comments.length}`);
                            renderScrollingComments(comments);
                        }
                        
                        updateSyncStatus('LIVE', false);
                    })
                    .catch(error => {
                        logDebug(`‚ùå Polling error: ${error.message}`);
                        updateSyncStatus('SYNC ERROR', true);
                    });
            }, 10000);
        }
        
        // ÁÇπÂáªÊåâÈíÆÂàáÊç¢Ëá™Âä®ÊªöÂä®
        document.getElementById('scrollIndicator').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleAutoScroll();
        });
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            logDebug('üé¨ Page loaded, initializing seamless scroll...');
            
            // Ê£ÄÊü•‰øùÂ≠òÁöÑËá™Âä®ÊªöÂä®ÂÅèÂ•Ω
            const savedAutoScroll = localStorage.getItem('autoScroll');
            if (savedAutoScroll !== null) {
                autoScroll = savedAutoScroll === 'true';
                const indicator = document.getElementById('scrollIndicator');
                if (!autoScroll) {
                    indicator.textContent = 'AUTO SCROLL: OFF';
                    indicator.classList.add('paused');
                }
            }
            
            // Âä†ËΩΩËØÑËÆ∫
            loadComments();
        });
        
        // Ë∞ÉËØïÂäüËÉΩ
        window.addTestComment = function() {
            logDebug('Adding test comment');
            
            const testComment = {
                name: "Test User " + Math.floor(Math.random() * 100),
                text: "This is a test comment added at " + new Date().toLocaleTimeString(),
                timestamp: firebase.firestore.Timestamp.now(),
                status: "approved"
            };
            
            db.collection('comments').add(testComment)
                .then(doc => {
                    logDebug(`Test comment added with ID: ${doc.id}`);
                })
                .catch(error => {
                    logDebug(`Error adding test comment: ${error.message}`);
                });
        };

        window.debugScroll = function() {
            logDebug('=== SEAMLESS SCROLL DEBUG ===');
            logDebug('autoScroll enabled: ' + autoScroll);
            logDebug('current comments: ' + currentComments.length);
            logDebug('scroll container classes: ' + document.getElementById('scrollContainer').className);
            const duration = document.getElementById('scrollContainer').style.getPropertyValue('--scroll-duration');
            logDebug('scroll duration: ' + duration);
            logDebug('============================');
        };
    </script>
</body>
</html>
