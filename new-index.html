<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is happening in this house, I asked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 16px 40px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .primary {
            background: #fff;
            color: #000;
        }

        .primary:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .qr-code {
            margin-top: 60px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        .qr-text {
            margin-top: 10px;
            color: #000;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            .button {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WHAT IS HAPPENING IN THIS HOUSE, I ASKED</h1>
        
        <div class="links">
            <a href="comment.html" class="button primary">SHARE YOUR THOUGHTS</a>
            <a href="display.html" class="button">VIEW ALL COMMENTS</a>
            <a href="admin.html" class="button">ADMIN PANEL</a>
        </div>
    </div>

    <script>
        // Automatically redirect to appropriate page based on device
        document.addEventListener('DOMContentLoaded', function() {
            // If URL has a parameter, respect that
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('page')) {
                const page = urlParams.get('page');
                if (page === 'comment') {
                    window.location.href = 'comment.html';
                } else if (page === 'display') {
                    window.location.href = 'display.html';
                }
            }
        });
    </script>
</body>
</html>
