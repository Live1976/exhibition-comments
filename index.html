<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Comments System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            width: 300px;
            padding: 20px 40px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            font-size: 16px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #fff;
            color: #000;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: transparent;
            color: #fff;
        }

        .instructions {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h2 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .instructions ol {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.8;
            opacity: 0.8;
        }

        .instructions li {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EXHIBITION COMMENTS</h1>
        <p class="subtitle">Interactive Visitor Feedback System</p>
        
        <div class="buttons">
            <a href="comment.html" class="btn btn-primary">VISITOR COMMENTS</a>
            <a href="display.html" class="btn">iPAD DISPLAY</a>
            <a href="qr.html" class="btn">GENERATE QR CODE</a>
        </div>
        
        <div class="instructions">
            <h2>QUICK START</h2>
            <ol>
                <li>Generate QR code for visitor comments</li>
                <li>Open display page on iPad</li>
                <li>Place QR code at exhibition entrance</li>
                <li>Visitors scan to leave comments</li>
            </ol>
        </div>
    </div>
    
    <script>
        // Automatically redirect to comment page if accessed via QR code with parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'comment') {
            window.location.href = 'comment.html';
        }
    </script>
</body>
</html>
